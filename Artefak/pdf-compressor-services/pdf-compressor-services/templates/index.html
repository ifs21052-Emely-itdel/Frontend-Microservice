<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/dist/bootstrap/css/bootstrap.min.css">
    <title>PDF Compressor</title>
</head>
<body>
    <div class="vh-100 w-100 d-flex justify-content-center align-items-center flex-column">
        <h1 class="text-center">PDF Compressor is now <span class="text-success">Online</span></h1>
        
        <form action="/pdf-compress" method="post" enctype="multipart/form-data" id="upload-form" class="d-flex justify-content-center flex-column mx-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" name="pdf">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary mx-3">
        </form>
    </div>

    <script src="../static/dist/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
